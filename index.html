<!DOCTYPE html>
<html lang="en">
<head>
    <title>NumberGuess</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="head">
        <h1>NUMBER GUESSING GAME</h1>
    </div>
    <div class="des">
        <p>Guess a number between 0-9. You have 3 chances. All the best!!</p>
    </div>
    <div class="boxes">
        <div class="box" id="0" onClick="check(this.id)">
            0
        </div>
        <div class="box" id="1" onClick="check(this.id)">
            1
        </div>
        <div class="box" id="2" onClick="check(this.id)">
            2
        </div>
        <div class="box" id="3" onClick="check(this.id)">
            3
        </div>
        <div class="box" id="4" onClick="check(this.id)">
            4
        </div>
        <div class="box" id="5" onClick="check(this.id)">
            5
        </div>
        <div class="box" id="6" onClick="check(this.id)">
            6
        </div>
        <div class="box" id="7" onClick="check(this.id)">
            7
        </div>
        <div class="box" id="8" onClick="check(this.id)">
            8
        </div>
        <div class="box" id="9" onClick="check(this.id)">
            9
        </div>
    </div>
    <div class="r">
        <div class="result" id="res"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
